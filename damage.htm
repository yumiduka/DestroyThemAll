    document.dice.diceroll.onclick = function () {
      for ( j = 0; j < 10; j++ ) {
        DiceNum = Math.floor(Math.random() * 6) + 1;
        document.getElementById("dice" + j).innerHTML = DiceNum
        if ( DiceNum == 1 ) {
          document.getElementById("dice" + j).style.color = "#dc322f";
          OneCount++;
          document.getElementById("dice_one_" + j).innerHTML = OneCount;
          document.getElementById("dice_one_" + j).style.color = "#002b36";
        } else {
          document.getElementById("dice" + j).style.color = "#002b36";
          document.getElementById("dice_one_" + j).innerHTML = OneCount;
          document.getElementById("dice_one_" + j).style.color = "#002b36";
        }
      }
      OneCount = 0;
    }
  };
</script>
